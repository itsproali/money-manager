<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager | Calculate Money Online</title>
    <link rel="shortcut icon" href="images/Money_Bag_Emoji_large.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- Header of the page -->
     <header>
        <h1 class="text-center text-warning my-4 fw-bold">Money Manager 	
            &#128176;</h1>
    </header>

    <!-- Main Section -->
    <main class=" mx-2 mx-md-5">
        <section class="row align-items-center gx-3">
            <div class="main-image col-12 col-md-7">
                <img class="img-fluid rounded" src="images/vector.jpg" alt="Money With Calculator">
            </div>
            <div class="calculation col-12 col-md-5 text-center bg-light p-2 mt-4 mt-md-0 rounded">
                <div class="income">
                    <h5 class="my-4">Income</h5>
                    <div class="row d-flex align-items-center mx-auto justify-content-center">
                        <span class="col-3">Income:</span>
                        <input class="col-6 border-0 bg-custom rounded " type="text" name="income" id="income-field">
                    </div>
                </div>

                <div class="expenses">
                    <h5 class="my-4">Expenses</h5>
                    <div class="row d-flex align-items-center mx-auto justify-content-center">
                        <span class="col-3">Food:</span>
                        <input class="col-6 border-0 bg-custom rounded " type="text" name="food" id="food-field">
                    </div>
                    <div class="row d-flex align-items-center mx-auto justify-content-center mt-2">
                        <span class="col-3">Rent:</span>
                        <input class="col-6 border-0 bg-custom rounded" type="text" name="rent" id="rent-field">
                    </div>
                    <div class="row d-flex align-items-center mx-auto justify-content-center mt-2">
                        <span class="col-3">Clothes:</span>
                        <input class="col-6 border-0 bg-custom rounded" type="text" name="clothes" id="clothes-field">
                    </div>
                    <button id="calculate" class="btn text-white btn-warning py-2 px-5 fw-bold my-3">Calculate</button>
                    <h5 class="mb-4">Total Expenses: <span id="total-expenses">00</span></h5>
                </div>
                <h5>Balance: <span id="balance">00</span></h5>
                <div class="save d-flex align-items-center justify-content-center">
                        <span>Save: </span>
                        <input class="col-6 border-0 bg-custom rounded text-center py-2" type="text" name="food" id="saving-field">
                        <span class="px-2">%</span>
                        <button id="save"  class="btn text-white btn-warning py-2 px-5 fw-bold my-3">Save</button>
                </div>
                <h5 class="mb-4">Saving Amount: <span id="saving-amount">00</span></h5>
                <h5>Remaining Balance: <span id="remaining-balance">00</span></h5>
            </div>
        </section>
    </main>



    <!-- Javascript -->
    <script src="function.js"></script>
</body>

</html>
